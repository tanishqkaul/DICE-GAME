<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dicee Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <style>
        label {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            width: 250px;
            margin-bottom: 10px;
        }

        button.button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            background-color: #4ECCA3;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }

        button.button:hover {
            background-color: #3C9C85;
        }

        button.button:active {
            background-color: #2C6E5C;
        }

        button.button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Dicee</h1>
        <form id="nameForm" onsubmit="startGame(event)">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" required>
            <br>
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" required>
            <br>
            <button class="button" type="submit">Start Game</button>
        </form>
    </div>
    <script src="index.js" charset="utf-8"></script>
    <footer>
        TANISHQ KAUL
    </footer>
</body>

</html>
